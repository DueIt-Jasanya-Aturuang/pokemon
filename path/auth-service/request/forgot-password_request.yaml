BodyPost:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - otp
        properties:
          email:
            type: string
          otp:
            type: string
BodyPut:
  content:
    application/json:
      schema:
        type: object
        required:
          - password
          - re_password
        properties:
          password:
            type: string
          re_password:
            type: string

PutQueryParamEmail:
  name: email
  in: query
  required: true
PutQueryParamToken:
  name: token
  in: query
  required: true

Response200:
  description: OK
  content:
    application/json:
      schema:
        type: object
        properties:
          data:
            type: object
            properties:
              url_forgot_password:
               type: string

Response200PUT:
  description: OK
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
